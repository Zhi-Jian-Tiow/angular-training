<!-- Single task row structure (use when building individual component) -->
<li class="task-row">
  <div class="task-left">
    <input type="checkbox" class="task-checkbox" aria-label="Toggle complete" />
    <div class="task-content">
      <div class="task-title">[TASK_TITLE]</div>
      <div class="todo-meta">
        <span class="chip">[PRIORITY]</span>
        <span class="chip">[TAG]</span>
        <span class="small">[DUE_DATE]</span>
      </div>
    </div>
  </div>
  <div class="task-actions">
    <button class="ghost">Edit</button>
    <button class="ghost danger">Delete</button>
  </div>
</li>
