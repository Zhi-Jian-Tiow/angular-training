<div class="panel">
  <div class="panel__header">
    <h3>Task</h3>
  </div>
  <div class="panel__body">
    <form id="task-form">
      <div class="field">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" placeholder="Task title" />
      </div>
      <div class="field">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3"></textarea>
      </div>
      <div class="field">
        <label for="tags">Tags</label>
        <!-- Implement tags as custom control -->
        <div class="chips" id="tags-chips"></div>
        <input id="tags-input" type="text" placeholder="Add a tag and press Enter" />
      </div>
      <div class="field">
        <label for="priority">Priority</label>
        <select id="priority" name="priority">
          <option>low</option>
          <option selected>medium</option>
          <option>high</option>
        </select>
      </div>
      <div class="field">
        <label for="dueDate">Due date</label>
        <input id="dueDate" name="dueDate" type="date" />
      </div>
    </form>
  </div>
  <div class="panel__footer">
    <button id="cancel-btn" class="ghost">Cancel</button>
    <button id="save-btn" class="primary">Save</button>
  </div>
</div>
