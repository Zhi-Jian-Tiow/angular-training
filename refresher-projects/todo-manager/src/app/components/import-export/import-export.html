<div class="panel">
  <div class="panel__header">
    <h3>Import / Export</h3>
  </div>
  <div class="panel__body import-export">
    <div>
      <p>Export your tasks as a JSON file.</p>
      <button id="export-btn" class="primary">Export Tasks</button>
    </div>

    <div>
      <p>Import tasks from a JSON file</p>
      <input id="import-file" type="file" accept="application/json" />
      <div style="margin-top:8px;">
        <button id="merge-import" class="ghost">Merge</button>
        <button id="replace-import" class="danger">Replace</button>
      </div>
    </div>
  </div>
</div>
